<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Metaflux, flux for vanilla JavaScript">
    <meta property="og:description" content="Easy flux pattern with vanilla JavaScript, lightweight and reliable.">
    <meta property="og:type" content="website">
    <script src="https://cdn.jsdelivr.net/gh/rebelstackio/prettyComponents@1.0.2-c/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@rebelstack-io/metaflux@1.1.2/dist/metaflux.js"></script>
    <script type="module" src="js/demo.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/general.css">
    <title>Metaflux || Home</title>
</head>
<body>
    <div id="content">
        <div class="main-header">
            <div class="logo">
                <img src="img/metaflux-logo-white.svg" alt="metaflux-logo">
                <h3>Metafux</h3>
            </div>
            <div class="items">
                <div class="item-1 active">Home</div>
                <div class="item-2">Documentation</div>
                <div class="item-3">Community</div>
                <div class="item-4">Blog</div>
            </div>
            <div class="socials">
                <div class="gh"><i class="fab fa-github"></i></div>
                <div class="discord"><i class="fab fa-discord"></i></div>
            </div>
        </div>
        <div class="main-content">
            <h2>Easy and lightweight flux pattern Storage</h2>
            <div id="metacomponent-testing-block" class="block">
                <h3>MetaComponent:</h3>
                <h3>Select State:</h3>
                <div class="content"></div>
                <div class="dispatcher" component="MetaComponent">
                    <div class="dispatch selected" state=1>{ initial state }</div>
                    <div class="dispatch" state=2>{ second state }</div>
                    <div class="dispatch" state=3>{ third state }</div>
                </div>
            </div>
            <div id="metashadowcomponent-testing-block" class="block">
                <h3>MetaShadowComponent:</h3>
                <h3>Select State:</h3>
                <div class="content"></div>
                <div class="dispatcher" component="MetaShadowComponent">
                    <div class="dispatch selected" state=1>{ initial state }</div>
                    <div class="dispatch" state=2>{ second state }</div>
                    <div class="dispatch" state=3>{ third state }</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
