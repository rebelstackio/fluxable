<div class="graphic">
	<div class="carousel-controlls">
		<div class="left"><i class="fas fa-chevron-left"></i></div>
		<div class="right"><i class="fas fa-chevron-right"></i></div>
		<h3>Right-click to interact.</h3>
		<div class="bullets">
			{% for item in site.data.carousel %}
				{% if forloop.index == 1 %}
					<div class="bullet active"></div>
				{% else %}
					<div class="bullet"></div>
				{% endif %}
			{% endfor %}
		</div>
	</div>
	{% for item in site.data.carousel %}
	{% if forloop.index == 1 %}
		<div class="item active">
			<iframe style="width: 100%; height: 100%;" scrolling="no" title="Tic tac toe" src="{{item}}" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
				See the Pen <a href="{{item}}">
				Tic tac toe</a> by Osmar Reyes (<a href="https://codepen.io/osszzyy">@osszzyy</a>)
				on <a href="https://codepen.io">CodePen</a>.
			</iframe>
		</div>
	{% else %}
		<div class="item">
			<iframe style="width: 100%; height: 100%;" scrolling="no" title="Tic tac toe" src="{{item}}" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
				See the Pen <a href="{{item}}">
				Tic tac toe</a> by Osmar Reyes (<a href="https://codepen.io/osszzyy">@osszzyy</a>)
				on <a href="https://codepen.io">CodePen</a>.
			</iframe>
		</div>
	{% endif %}
	{% endfor %}
</div>
