<div class="blog-init">
	<div class="posts">
		{% for post in site.posts %}
			<div class="item">
				<div class="logo" style="background-color: {{post.color}};">
					<img src="{{post.logo}}" alt="post logo">
				</div>
				<div class="content">
					<h3>{{post.title}} - <span class="post-date">{{post.date | date: "%b,%d %Y"}}</span></h3>
					<p>{{post.description}}</p>
					<a href="{{post.url | relative_url}}">
						<h3> Read more <i class="fas fa-arrow-right"></i></h3>
					</a>
				</div>
			</div>
		{% endfor %}
	</div>
	<div class="more">
			
	</div>
</div>
